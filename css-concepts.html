<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Concepts</title>
    <link rel="stylesheet" href="css/css-concepts.css">
</head>
<body>
    <div data-id="af-text" class="text">
        Hello Ashwani!
    </div>

    <div>
        <p>Text 1</p> <!-- No styles get applied-->
        <div> <!-- No styles get applied-->
            <p>Text 2</p> <!-- No styles get applied-->
        </div>
        <p>Text 3</p> <!-- styles get applied and get color as pink-->
        <p>Text 4</p>
    </div>
    <p>Text5</p>
    <div>
        <p>Hello pseudo element selector</p>
    </div>

    <table>
        <tr><td>Text1</td></tr>
        <tr><td>Text2</td></tr>
        <tr><td>Text3</td></tr>
        <tr><td>Text4</td></tr>
    </table>


    <div>
        <p id="text-id" data-id="text-value" class="css-precedence">Welcome in CSS Precedence</p>
    </div>
</body>
</html>
